<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card" data-qa="card">
      <div class="image">
        <img
        src="images/imac.jpeg"
        alt="imac.jpeg"
        class="image__monitor"
        >
      </div>
      <div class="title">
        <p class="title__text">
         APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
      </div>
      <div class="description">
        <p class="description__text">
          Product code: 195434
        </p>
      </div>
      <div class="distance1">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="rewievs">
          <p class="rewievs__text">
            Reviews: 5
          </p>
        </div>
      </div>
      <div class="distance2">
        <div class="price">
          <p class="price__text">
            Price:
          </p>
        </div>
        <div class="pricetag">
          <p class="pricetag__text">
            $2,199
          </p>
        </div>
      </div>
      <div class="button">
        <a
          href="#home"
          data-qa="hover"
          class="button__link"
        >
          <button class="button__text">
            BUY
          </button>
        </a>
      </div>
    </section>
  </body>
</html>
